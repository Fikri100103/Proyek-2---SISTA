    <div class="content mt-5">
      <div class="register-logo">
        <h4 class="text-dark text-uppercase text-bold">Registrasi User</h4>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="card bg-info">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="cari" class="col-4 col-form-label text-white text-uppercase text-bold"> Mahasiswa</label> 
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-search"></i>
                        </div>
                      </div> 
                      <input id="cari" name="cari" placeholder="search" type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="/" class="col-4 col-form-label text-white text-uppercase text-bold">Nama</label> 
                  <div class="col-8">
                    <input class="form-control" id="Input" type="text" placeholder="Nama Mahasiswa">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="/" class="col-4 col-form-label text-white text-uppercase text-bold">Asal Prodi</label> 
                  <div class="col-8">
                    <input class="form-control" id="disabledInput" type="text" placeholder="Asal Prodi Mahasiswa">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user" class="col-4 col-form-label text-white text-uppercase text-bold">Username</label> 
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-user"></i>
                        </div>
                      </div> 
                      <input id="user" name="user" type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="/" class="col-4 col-form-label text-white text-uppercase text-bold">Password</label> 
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-lock"></i>
                        </div>
                      </div> 
                      <input id="pass" name="/" type="password" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="/" class="col-4 col-form-label text-white text-uppercase text-bold">Cek Password</label> 
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-lock"></i>
                        </div>
                      </div> 
                      <input id="/" name="/" type="password" class="form-control">
                    </div>
                  </div>
                </div> 
                <div class="row">
                  <p class="col-4 ml-4">
                    <a href="login_sista.html" class="text-center text-white">Sign in</a>
                  </p>
                  <div class="col-7">
                    <button name="submit" type="submit" class="btn btn-success btn-block">Daftar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
