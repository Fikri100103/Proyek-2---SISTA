            <div class="jumbotron card card-block" style="border: solid 3px">
				      <h4>Form Daftar Seminar TA</h4>
              <form action="#" method="post">
                <div style="display: flex; justify-content: space-around;">
                  <div>
                    <div class="form-group row">
                      <label for="nim" class="col-3 col-form-label">NIM</label> 
                      <div class="col-9">
                        <input id="nim" name="nim" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nama" class="col-3 col-form-label">Nama</label> 
                      <div class="col-9">
                        <input id="nama" name="nama" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="prodi" class="col-3 col-form-label">Prodi</label> 
                      <div class="col-9">
                        <select id="prodi" name="prodi" class="custom-select">
                          <option value="sistem">Sistem Informasi</option>
                          <option value="teknik">Teknik Informatika</option>
                          <option value="bisnis">Bisnis Digital</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tanggal" class="col-5 col-form-label">Tanggal Seminar</label> 
                      <div class="col-7">
                        <input id="tanggal" name="tanggal" type="date" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="jam" class="col-5 col-form-label">Jam Seminar</label> 
                      <div class="col-7">
                        <input id="jam" name="jam" type="time" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ruang" class="col-4 col-form-label">Ruangan</label> 
                      <div class="col-8">
                        <input id="ruang" name="ruang" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="form-group row">
                      <label for="judul" class="col-3 col-form-label">Judul TA</label> 
                      <div class="col-9">
                        <textarea id="judul" name="judul" cols="40" rows="3" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="seminar" class="col-3 col-form-label">Seminar</label> 
                      <div class="col-8">
                        <select id="seminar" name="seminar" class="custom-select">
                          <option value="proposal">Proposal</option>
                          <option value="hasil">Seminar Hasil</option>
                          <option value="akhir">Seminar Akhir</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="pembimbing" class="col-3 col-form-label">Pembimbing</label> 
                      <div class="col-8">
                        <select id="pembimbing" name="pembimbing" class="custom-select">
                          <option value="sirojul">Sirojul Munir, S.Si., M.Kom.</option>
